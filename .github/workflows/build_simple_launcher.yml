name: Build and Release GriffinLauncher

on:
  push:
    tags:
      - 'v*.*.*' # این workflow فقط زمانی اجرا می‌شود که یک تگ با فرمت v1.0.0 پوش شود

jobs:
  build_and_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt6 psutil

    - name: Build with PyInstaller
      run: pyinstaller --name GriffinLauncher --onefile --windowed launcher.py

    # مرحله جدید: تغییر نام فایل اجرایی برای آپلود در Release
    - name: Rename executable for release
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          mv dist/GriffinLauncher.exe dist/GriffinLauncher-windows.exe
        else
          mv dist/GriffinLauncher dist/GriffinLauncher-linux
        fi
      shell: bash

    # مرحله جدید: ساخت Release و آپلود فایل‌ها
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        # نام Release بر اساس نام تگ خواهد بود (مثلا v1.0.1)
        name: Release ${{ github.ref_name }}
        # فایل‌های اجرایی تغییر نام یافته را به Release ضمیمه می‌کند
        files: dist/GriffinLauncher-*