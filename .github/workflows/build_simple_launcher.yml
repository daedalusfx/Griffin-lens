name: Build GriffinLauncher (Simple)

on:
  push:
    branches: [ "main" ] # هر بار که به برنچ main پوش شود، اجرا می‌شود
  workflow_dispatch: # امکان اجرای دستی را فراهم می‌کند

jobs:
  build:
    # این جاب روی ویندوز و اوبونتو (لینوکس) اجرا خواهد شد
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    # مرحله ۱: دانلود سورس کد پروژه
    - name: Check out repository
      uses: actions/checkout@v4

    # مرحله ۲: نصب و راه‌اندازی پایتون
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # مرحله ۳: نصب کتابخانه‌های مورد نیاز لانچر
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt6 psutil

    # مرحله ۴: اجرای دستور PyInstaller برای ساخت فایل اجرایی
    - name: Build with PyInstaller
      run: pyinstaller --name GriffinLauncher --onefile --windowed launcher.py

    # مرحله ۵: آپلود فایل نهایی به عنوان Artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GriffinLauncher-${{ matrix.os }}
        path: dist/