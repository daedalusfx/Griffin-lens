# نام Workflow
name: Test, Build & Release Executables

# تریگرها
on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'

# تعریف Job ها
jobs:
  # --- Job جدید: تست و بررسی کیفیت کد ---
  test_and_lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          # جدید: کش کردن پکیج‌های pip
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          # بررسی کد برای خطاهای سینتکسی و استایل
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # بررسی پیچیدگی کد و طول خطوط (به عنوان هشدار)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test with pytest
        run: |
          # در اینجا باید تست‌های خود را اجرا کنید
          # pytest
          echo "Pytest would run here if tests were defined."


  # --- Job ساخت فایل‌های اجرایی ---
  build:
    name: Build Executable for ${{ matrix.os }}
    # این Job بعد از موفقیت Job بالا اجرا می‌شود
    needs: test_and_lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller main.py --name "Griffin-lens-Server" --onefile --noconsole \
          --hidden-import="uvicorn.lifespan.on" \
          --hidden-import="uvicorn.loops.auto" \
          --hidden-import="uvicorn.protocols.http.auto" \
          --add-data="config.py:."

      - name: Package executable
        shell: bash
        run: |
          mkdir release
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv dist/Griffin-lens-Server.exe release/
          else
            mv dist/Griffin-lens-Server release/
          fi
          cp README.md release/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: griffin-server-${{ matrix.os }}
          path: release/

  # --- Job ساخت Release در گیت‌هاب ---
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Zip artifacts
        run: |
          for dir in artifacts/*; do
            zip -r "${dir}.zip" "$dir"
          done
      
      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/*.zip
